      mail:
        smtp:
          trust: "*" # trust all SSL certificates from the SMTP server
        auth: true # the client will authenticate using the username and password before sending mail
        starttls:
          enable: true # Enables STARTTLS encryption â€” this means the connection starts unencrypted but then upgrades to a secure (TLS) connection
        connectiontimeout: 5000 #maximum time to establish connection to SMTP server
        timeout: 3000 #timeout for reading data from the server
